<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Mindependence | Login</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/user.js"></script>

  <script>
  function toYourHome() {
    var username = document.getElementById("username").value;
    console.log("username = " + username);
    var password = document.getElementById("password").value;
    if (username!="" && password!="") {
      var user = new User();
      user.setUsername(username);
      user.setPassword(password);
      if(typeof(Storage) !== "undefined") {
        localStorage.user = user.toString();
      } else {
        alert("Cannot store locally :(");
      }
      window.location.href = "userHomeScreen.html";  
    }
    else {
      alert("Please enter username and password!");
    }
  }

  </script>
</head>

<body id="loginscreen">
<div id="container">
  <div id="loginbox">
    <h2>Login</h2>
    <form>
      <div id="logininfo">Username: <input id="username" class="logininfo"></div>
      <div id="logininfo">Password: <input id="password" class="logininfo" type="password"></div>
    </form>
    <button id="login-go" onclick="toYourHome()">GO!</button>
  </div>
</div>
