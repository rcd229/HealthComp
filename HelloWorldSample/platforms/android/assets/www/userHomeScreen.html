  <script>
  function userTest() {
    if(typeof(Storage) !== "undefined") {
      console.log(localStorage.user);
      var user = new User();
      user.fromString(localStorage.user);
      var name = user.getUsername();
      console.log(name);
      document.getElementById("name").innerHTML = document.getElementById("name").innerHTML + name;
    } else {
    alert("Well this didn't work...");
    }
  }

  </script>
  </head>

<body>
  <button onclick="userTest()">Test for user</button>
  <div style="color:black" id="name">Name: </div>
